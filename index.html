<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <script src="index.js"></script>
    <link rel='stylesheet' href='index.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>    
    <header>
        <h2>Perfil Genérico</h2>
    </header>
    <section class="border border-4 border-info ">
        <form class="m-3">
            <p>
                <label for="nasc" class="form-label input-principal">Nome</label>
                <input type="text" id="pessoa" class="form-control" name="nome" placeholder="Digite seu nome" maxlength="50" size="30" required /></p>
            </p>
        
            <p><label for="nasc" class="form-label input-principal">Ano de Nascimento</label>
                <input type="text" id="nasc" class="form-control" name="data_nasc" placeholder="1990" required />
            </p>
            
            <div class="caixa">
                <div class="container sexo">
                    <div class="row">
                        <div class="col"><span class="input-principal">Sexo</span></div>
                        <div class="col"><img src="seta.png" class="seta"></div>
                        <div class="col">
                            <input type="radio" id="sexo_M" name="sexo">
                            <label for="sexo_M"></label>Masculino</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col">
                            <input type="radio" id="sexo_F" name="sexo" />
                            <label for="sexo_F">Feminino</label>
                        </div>
                    </div>
                </div>

                <div class="container etinia">
                    <div class="row p-0">
                        <div class="col"><span class="input-principal">Etnia</span></div>
                        <div class="col"><img src="seta.png" class="seta"></div>
                        <div class="col">
                            <input type="radio" id="b" name="cor">
                            <label for="b">Calcasiano</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col">
                            <input type="radio" id="n" name="cor">
                            <label for="n">Negro</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col">
                            <input type="radio" id="o" name="cor">
                            <label for="o">Oriental</label>
                        </div>
                    </div>
                </div>
            </div>
        </form> 
        
        <div id="div-botao">
            <input type="button" id="botao" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            <p>Informe os dados acima!</p>
        </div>
        <div id="foto">
            <img id="imagem" src="" >
        </div>
    </section>
    <footer class="rodape">
        <a href="https://www.linkedin.com/in/wendellsb/" id="linkedin">LinkedIn &nbsp &nbsp</a>
        <a href="https://github.com/wendellsb" id="github">GitHub</a>
    </footer>
</body>
</html>
